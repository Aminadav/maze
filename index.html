function render() {
    x=''
    var data=levels[currentLevel]
    for(var iTop=0;iTop<data.length;iTop++){
        x+='<tr>'
        for(var iLeft=0;iLeft<data[iTop].length;iLeft++){
            let bgColor=""
            let img=""
            let border=""
            let radios=''
            if(meLeft==iLeft && meTop==iTop) {                                
                img="איש.jpg"
            } else if(data[iTop][iLeft]=="1") {
                bgColor="gray"
            } else if(data[iTop][iLeft]=="4") {
                bgColor="red"
            } else if(data[iTop][iLeft]=="2") {
                bgColor="green"
            } else if(data[iTop][iLeft]=="3") {
                bgColor="purple"
                radius='50%;'
            }
            x+='<td width=20 height=20 bgColor=' + bgColor + '>'
            if(img) {
                x+='<img align=center height="20px" width="20px" src="איש.jpg">'
            }
            x+="</td>"
        }
        x+="</tr>"
    }
    table.innerHTML=x
    level.innerHTML=currentLevel
}
function keyDownDo(eventKey){
    var data=levels[currentLevel]
    meTopBefore=meTop
    meLeftBefore=meLeft
    if(eventKey=="ArrowDown") {
        meTop++
    }
    if(eventKey=="ArrowUp") {
        meTop--
    }
    if(eventKey=="ArrowRight") {
        meLeft++
    }
    if(eventKey=="ArrowLeft") {
        meLeft--
    }
    if(meTop<0) start()
    if(meLeft<0) start()
    if(meTop>=data.length) start()
    if(data[meTop][meLeft]==3) {
        currentLevel++
        meLeft=0
        meTop=0        
    }
    if(data[meTop][meLeft]==1) {
        meTop=meTopBefore
        meLeft=meLeftBefore
    }
    if(data[meTop][meLeft]==4) {
        var ans=prompt(questions[currentQuestion])
        if(ans==questions[currentQuestion+1]) {
            var res=[
                "יופי",
                "מצויין",
            ]
            alert(res.sort(()=>Math.random()-0.5)[0])
        } else {
            var res=[
                "תשובה מצויינת. אבל לא לשאלה הזו",
                "כל הכבוד על הניסיון",
                "ענית מהר מאוד, אבל לא מדוייק",
                "יש תשובה יותר נכונה",
            ]
            alert(res.sort(()=>Math.random()-0.5)[0])            
            start()
            return
        }
        currentQuestion+=2
        if(currentQuestion==questions.length) {
            currentQuestion=0
        }
    }
    if(data[meTop][meLeft]===undefined) start()
    render()

}
document.addEventListener("keydown",function(event){
    keyDownDo(event.key)
})
start()
