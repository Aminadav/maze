function render() {
    x=''
    var data=levels[currentLevel]
    for(var iTop=0;iTop<data.length;iTop++){
        x+='<tr>'
        for(var iLeft=0;iLeft<data[iTop].length;iLeft++){
            let bgColor=""
            let img=""
            let border=""
            let radios=''
            if(meLeft==iLeft && meTop==iTop) {                                
                img="person.jpg"
            } else if(data[iTop][iLeft]=="1") {
                bgColor="black"
            } else if(data[iTop][iLeft]=="4" || data[iTop][iLeft]=="2") {
                bgColor="red"
            } else if(data[iTop][iLeft]=="3") {
                bgColor="skyblue"
                radius='50%;'
            }
            x+='<td width=30 height=30 bgColor=' + bgColor + '>'
            if(img) {
                x+='<img align=center height="30px" width="30px" src="person.jpg">'
            }
            x+="</td>"
        }
        x+="</tr>"
    }
    table.innerHTML=x
    level.innerHTML=currentLevel
}
function keyDownDo(eventKey){
    var data=levels[currentLevel]
    meTopBefore=meTop
    meLeftBefore=meLeft
    if(eventKey=="ArrowDown") {
        meTop++
    }
    if(eventKey=="ArrowUp") {
        meTop--
    }
    if(eventKey=="ArrowRight") {
        meLeft++
    }
    if(eventKey=="ArrowLeft") {
        meLeft--
    }
    if(meTop<0) meTop=0
    if(meLeft<0) meLeft=0
    if(meTop>=data.length) meTop=data.length-1
    if(meLeft>=data[meTop].length) meTop=data[meTop].length-1
    if(data[meTop][meLeft]==3) {
        currentLevel++
        if(currentLevel>=levels.length) {
            alert('יישר כוח! הגעתם לשיא! זה הזמן לחגוג את ההצלחה שלכם! תמשיכו כך!')
        }
        meLeft=0
        meTop=0        
    }
    if(data[meTop][meLeft]==1) {
        meTop=meTopBefore
        meLeft=meLeftBefore
    }
    if(data[meTop][meLeft]==4 || data[meTop][meLeft]==2) {
        currentQuestion=Math.floor(Math.random()*(questions.length/2))*2
        while(true) {
            var ans=prompt(questions[currentQuestion])        
            if(ans=="סיום") {
                start();
                break
            }
            if(ans==questions[currentQuestion+1]) {
                var res=[
                    "יופי",
                    "מצויין",
                    "כל הכבוד",
                    "אליפות",
                    "תשובה מצויינת",
                    "עוד תגיעו לגדולות",
                    "לא האמנו שתצליחו",
                    "וואו! זה היה באמת קשה. כל הכבוד",
                    "תזכו למצוות!",
                ]
                alert(res.sort(()=>Math.random()-0.5)[0])
                break
            } else {
                var res=[
                    "תשובה מצויינת. אבל לא לשאלה הזו",
                    "כל הכבוד על הניסיון",
                    "ענית מהר מאוד, אבל לא מדוייק",
                    "יש תשובה יותר נכונה",
                ]
                alert(res.sort(()=>Math.random()-0.5)[0])            
            }
            // currentQuestion+=2
            // if(currentQuestion==questions.length) {
            //     currentQuestion=0
            // }
        }
    }
    if(data[meTop][meLeft]===undefined) start()
    render()

}
document.addEventListener("keydown",function(event){
    keyDownDo(event.key)
})
start()
